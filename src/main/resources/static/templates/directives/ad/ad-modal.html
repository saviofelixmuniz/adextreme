<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title" id="modal-title">{{currentAd.title}}</h3>
</div>
<div name="mailForm">
	<div class="row modal-row">
		<div class="col-xs-12"><h5>{{currentAd.description}}</h5></div>
	</div>	
	<div class="row modal-row">
		<div class="col-xs-2"><h5><b>Criado em:</b></h5></div>
		<div class="col-xs-4" style="margin-left: -20px"><h5>{{currentAd.postDate}}</h5></div>
		<div class="col-xs-1"><h5><b>Criador:</b></h5></div>
		<div class="col-xs-4" style="margin-left: 15px"><h5>{{currentAd.owner}}</h5></div>
	</div>
	<div class="row modal-row">
		<div class="col-xs-4"><h5><b>Contato do anunciante:</b></h5></div>
		<div class="col-xs-4" style="margin-left: -40px"><h5>{{currentAd.contact}}</h5></div>
	</div>
	<div class="row modal-row">
		<div class="col-xs-3"><h5><b>Tipo do anúncio:</b></h5></div>
		<div class="col-xs-4" style="margin-left: -30px"><h5>{{currentAd.type}}</h5></div>
	</div>
	<div class="row modal-row">
		<div class="col-xs-1"><h5><b>Preço:</b></h5></div>
		<div class="col-xs-4"><h5><b style="color: #5cb85c">{{currentAd.price | currency : "R$"}}</b></h5></div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"  ng-disabled="mailForm.$invalid" type="button" ng-click="submit()">Comprar</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
