<div class="center-align" ng-init="loadAds()">
	<h2 style="padding-bottom: 10px;">Anúncios</h2>
	<h4 ng-show="isEmpty()" style="padding-bottom: 10px">Nenhum anúncio listado</h4>
	<table class="table table-striped">
		<thead class="thead-inverse">
		<tr>
			<th>#</th>
			<th>Título</th>
			<th>Tipo</th>
			<th>Postado</th>
			<th>Preço</th>
			<th>Criador do anúncio</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat = "ad in ads">
			<th scope="row">{{$index + 1}}</th>
			<td>{{ad.title}}</td>
			<td>{{ad.role}}</td>
			<td>{{ad.postDate}}</td>
			<td>{{ad.price}}</td>
			<td>{{ad.owner}}</td>
		</tr>
		</tbody>
	</table>
	<a class="btn btn-default" ng-click="clear()">Limpar</a>
</div>
